<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Calculator ðŸ’™</title>
  <style>
    body {
      background: #1b1f3b; /* dark bluish background */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #243b55; /* deep blue panel */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
      padding: 5px;
      background: #0d1b2a; /* darker blue for input */
      color: #00d4ff; /* bright blue text */
    }
    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 22px;
      background: #0077ff; /* primary blue */
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3399ff; /* lighter blue on hover */
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button>
    </div>
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">Ã—</button>
    </div>
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">âˆ’</button>
    </div>
    <div>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <div>
      <button style="width: 255px; background:#00b4d8;" onclick="showLove()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function showLove() {
      // Instead of calculating, show your sweet message broskie!
      display.value = 'IMISSYOUUU BEBII ðŸ’™';
    }
  </script>

</body>
        </html>
